<article>
    <h2>{{post.titulo}}</h2>
    <p>{{post.autor}} </p>
    <p [innerHTML]="post.texto"></p>
    <figure>
        <img [src]="post.imagen" [alt]="post.titulo">
    </figure>
    <p>Creado el {{post.fecha | date: 'longDate'}}</p>
    <p>Categor√≠a: {{post.categoria}}</p>

    <button class="btn btn-success" [routerLink]="['/posts', post.id]">Ver detalle</button>
</article>
